<div class="mb-6 text-center">
  <p class="text-sm text-gray-600 dark:text-gray-400">
    Basic form field usage with icons, validation, and character counting
  </p>
</div>

<form
  [ngxSignalForm]="showcaseForm"
  [errorStrategy]="errorDisplayMode()"
  (ngSubmit)="displaySubmittedData()"
  class="form-container"
>
  <div class="space-y-6">
    <!-- Name Field with Search Icon Prefix -->
    <ngx-signal-form-field [formField]="showcaseForm.name" fieldName="name">
      <svg
        prefix
        aria-hidden="true"
        role="presentation"
        class="size-5 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
      <label for="name" class="form-label">Full Name *</label>
      <input
        id="name"
        class="form-input"
        type="text"
        [formField]="showcaseForm.name"
        placeholder="John Doe"
        aria-required="true"
      />
    </ngx-signal-form-field>

    <!-- Email Field with Icon Prefix -->
    <ngx-signal-form-field [formField]="showcaseForm.email" fieldName="email">
      <span prefix>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 text-gray-400"
          aria-hidden="true"
          role="presentation"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
          />
        </svg>
      </span>
      <label for="email" class="form-label">Email Address *</label>
      <input
        id="email"
        class="form-input"
        type="email"
        [formField]="showcaseForm.email"
        placeholder="john@example.com"
        autocomplete="email"
        aria-required="true"
      />
    </ngx-signal-form-field>

    <!-- Website Field with Protocol Prefix -->
    <ngx-signal-form-field [formField]="showcaseForm.website" fieldName="website">
      <span prefix>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 text-gray-400"
          aria-hidden="true"
          role="presentation"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
          />
        </svg>
      </span>
      <label class="form-label" for="website">Website (Optional)</label>
      <input
        id="website"
        class="form-input"
        type="url"
        [formField]="showcaseForm.website"
        placeholder="example.com"
        autocomplete="url"
      />
    </ngx-signal-form-field>

    <!-- Age Field with Years Suffix -->
    <ngx-signal-form-field [formField]="showcaseForm.age" fieldName="age">
      <label class="form-label" for="age">Age *</label>
      <input
        id="age"
        class="form-input"
        type="number"
        [formField]="showcaseForm.age"
        placeholder="25"
        aria-required="true"
        aria-valuemin="18"
        aria-valuemax="120"
      />
      <span suffix aria-hidden="true" class="text-sm text-gray-400">years</span>
    </ngx-signal-form-field>
  </div>

  <div class="space-y-6">
    <h2 class="text-lg font-semibold">Additional Details</h2>

    <!-- Country Field -->
    <ngx-signal-form-field [formField]="showcaseForm.country" fieldName="country">
      <label class="form-label" for="country">Country *</label>
      <select
        id="country"
        class="form-select"
        [formField]="showcaseForm.country"
        aria-required="true"
      >
        @for (country of countries; track country.value) {
        <option [value]="country.value">{{ country.label }}</option>
        }
      </select>
    </ngx-signal-form-field>

    <!-- Bio Field -->
    <ngx-signal-form-field [formField]="showcaseForm.bio" fieldName="bio">
      <label class="form-label" for="bio">Bio *</label>
      <textarea
        id="bio"
        class="form-textarea"
        [formField]="showcaseForm.bio"
        placeholder="Tell us about yourself (minimum 20 characters)..."
        aria-required="true"
      ></textarea>
    </ngx-signal-form-field>
  </div>

  <div class="space-y-6">
    <h2 class="text-lg font-semibold">Agreements</h2>

    <!-- Terms and Conditions Checkbox -->
    <ngx-signal-form-field
      [formField]="showcaseForm.agreeToTerms"
      fieldName="agreeToTerms"
    >
      <label class="form-checkbox-label" for="agreeToTerms">
        <input
          id="agreeToTerms"
          class="form-checkbox"
          type="checkbox"
          [formField]="showcaseForm.agreeToTerms"
          aria-required="true"
        />
        <span class="ml-2">I agree to the terms and conditions *</span>
      </label>
    </ngx-signal-form-field>
  </div>

  <!-- Form Actions -->
  <div class="mt-8 flex items-center gap-4">
    <button
      class="btn-primary"
      type="submit"
      [disabled]="showcaseForm().invalid() || showcaseForm().pending()"
    >
      Submit Form
    </button>

    <button class="btn-secondary" type="reset" (click)="resetForm()">
      Reset
    </button>

    <div class="ml-auto text-sm text-gray-600 dark:text-gray-400">
      @if (showcaseForm().valid()) {
      <span class="text-green-600 dark:text-green-400">âœ“ All fields valid</span>
      } @else {
      <span>* Required fields</span>
      }
    </div>
  </div>
</form>
