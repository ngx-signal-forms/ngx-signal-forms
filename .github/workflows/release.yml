name: Release

# Manually create versioned releases with changelog and git tags
# Publishing is intentionally handled by the separate Publish workflow.
#
# Release types:
#   - patch/minor/major: Stable releases â†’ npm tag: latest
#   - prerelease --preid=beta: Beta releases â†’ npm tag: beta (e.g., 1.0.0-beta.1)
#   - prerelease --preid=rc: Release candidates â†’ npm tag: rc (e.g., 1.0.0-rc.1)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type or exact version'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
          - custom
      custom_version:
        description: 'Custom version (only if "custom" is selected)'
        required: false
        type: string
      prerelease_id:
        description: 'Prerelease identifier (for pre* versions)'
        required: false
        type: choice
        default: 'beta'
        options:
          - beta
          - rc
          - alpha
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NX_CLOUD_ACCESS_TOKEN_RW: ${{ secrets['NX_CLOUD_ACCESS_TOKEN_RW'] }}
      NX_CLOUD_ACCESS_TOKEN_RO: ${{ secrets['NX_CLOUD_ACCESS_TOKEN_RO'] }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Nx Cloud access
        run: |
          TOKEN="$NX_CLOUD_ACCESS_TOKEN_RW"
          if [ -z "$TOKEN" ]; then
            TOKEN="$NX_CLOUD_ACCESS_TOKEN_RO"
          fi

          if [ -n "$TOKEN" ]; then
            echo "NX_CLOUD_ACCESS_TOKEN=$TOKEN" >> "$GITHUB_ENV"
            echo "NX_NO_CLOUD=false" >> "$GITHUB_ENV"
            echo "Nx Cloud enabled for release workflow."
          else
            echo "NX_NO_CLOUD=true" >> "$GITHUB_ENV"
            echo "No Nx Cloud token configured. Running release workflow without Nx Cloud."
          fi

      - uses: nrwl/nx-set-shas@v4
        continue-on-error: true

      - name: Nx Report
        run: pnpm exec nx report --outputStyle=static

      - name: Verify Quality (Lint, Test, Build, E2E)
        # Using affected ensures we only verify what changed, but caching handles the rest.
        # We target all projects to ensure workspace health before release.
        run: pnpm exec nx affected -t lint test build e2e-ci --outputStyle=static

      - name: Determine version command
        id: version_cmd
        run: |
          VERSION="${{ inputs.version }}"
          if [ "$VERSION" = "custom" ]; then
            echo "cmd=${{ inputs.custom_version }}" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == pre* ]]; then
            # prepatch, preminor, premajor, prerelease all use --preid
            echo "cmd=$VERSION --preid=${{ inputs.prerelease_id }}" >> $GITHUB_OUTPUT
          else
            echo "cmd=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Preview Release Changelog
        run: |
          echo "## ðŸ“‹ Release Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Running: \`nx release ${{ steps.version_cmd.outputs.cmd }} --skip-publish --dry-run\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pnpm exec nx release ${{ steps.version_cmd.outputs.cmd }} --skip-publish --dry-run > /tmp/release-preview.txt 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -100 /tmp/release-preview.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release (Dry Run)
        if: ${{ inputs.dry_run }}
        run: pnpm exec nx release ${{ steps.version_cmd.outputs.cmd }} --skip-publish --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        if: ${{ !inputs.dry_run }}
        run: pnpm exec nx release ${{ steps.version_cmd.outputs.cmd }} --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve created release tag
        if: ${{ !inputs.dry_run }}
        id: release_info
        run: |
          git fetch --tags --force

          TAG=$(git describe --tags --abbrev=0 --match 'v[0-9]*.[0-9]*.[0-9]*' 2>/dev/null || true)
          if [ -z "$TAG" ]; then
            echo "âŒ No release tag found after nx release" >&2
            git tag --list 'v*' --sort=-version:refname | head -5 >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Resolved: tag=$TAG"

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version_cmd.outputs.cmd }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dry Run: ${{ inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" != "true" ]; then
            echo "- Git Tag: ${{ steps.release_info.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- Publish: run the separate Publish workflow with ref=${{ steps.release_info.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          fi
