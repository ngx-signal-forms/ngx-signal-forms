name: Publish

# Publish after a successful Release run to avoid GITHUB_TOKEN tag-trigger limits
on:
  workflow_run:
    workflows: ['Release']
    types: [completed]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Resolve release tag
        id: release_tag
        run: |
          git fetch --tags --force
          TAG=$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
          if [ -z "$TAG" ]; then
            echo "No release tag found for commit ${{ github.event.workflow_run.head_sha }}" >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Nx Report
        run: pnpm exec nx report

      - name: Build
        run: pnpm exec nx run-many -t build -p toolkit

      - name: Publish packages
        run: pnpm exec nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: 'true'
