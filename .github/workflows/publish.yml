name: Publish

# Publish after a successful Release run or manually
# Uses npm Trusted Publishers (OIDC) - no secrets required!
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag or commit SHA to publish (e.g. v1.0.0-beta.1)'
        required: true
        type: string
        default: 'v1.0.0-beta.1'
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write # Required for npm Trusted Publishers (OIDC)

concurrency:
  group: publish-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event_name == 'workflow_dispatch' }}
    env:
      NX_CLOUD_RW_TOKEN: ${{ secrets['NX_CLOUD_RW_TOKEN'] }}
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets['NX_CLOUD_ACCESS_TOKEN'] }}
    steps:
      - name: Resolve publish ref
        id: publish_ref
        run: |
          echo "ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          ref: ${{ steps.publish_ref.outputs.ref }}

      - name: Resolve release tag and dist-tag
        id: release_info
        run: |
          git fetch --tags --force

          # Check if ref is already a tag
          if git rev-parse "${{ steps.publish_ref.outputs.ref }}^{tag}" >/dev/null 2>&1; then
            TAG="${{ steps.publish_ref.outputs.ref }}"
            echo "Using provided tag: $TAG"
          else
            # Find tag at the commit SHA
            REF_SHA=$(git rev-parse "${{ steps.publish_ref.outputs.ref }}")
            echo "Looking for tag at commit: $REF_SHA"
            TAG=$(git tag --points-at "$REF_SHA" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)

            if [ -z "$TAG" ]; then
              echo "âŒ No release tag found at ref ${{ steps.publish_ref.outputs.ref }}" >&2
              echo "Only exact tagged refs are allowed for publish to avoid accidental wrong-version publishes." >&2
              echo "Available tags:" >&2
              git tag --list 'v*' --sort=-version:refname | head -5 >&2
              exit 1
            fi
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          # Determine npm dist-tag based on version
          VERSION="${TAG#v}"
          if [[ "$VERSION" == *"-next"* ]]; then
            echo "dist_tag=next" >> "$GITHUB_OUTPUT"
          elif [[ "$VERSION" == *"-beta"* ]]; then
            echo "dist_tag=beta" >> "$GITHUB_OUTPUT"
          elif [[ "$VERSION" == *"-rc"* ]]; then
            echo "dist_tag=rc" >> "$GITHUB_OUTPUT"
          elif [[ "$VERSION" == *"-alpha"* ]]; then
            echo "dist_tag=alpha" >> "$GITHUB_OUTPUT"
          else
            echo "dist_tag=latest" >> "$GITHUB_OUTPUT"
          fi
          echo "Resolved: tag=$TAG, dist_tag will be determined by version"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Nx Cloud access
        run: |
          TOKEN="$NX_CLOUD_RW_TOKEN"
          if [ -z "$TOKEN" ]; then
            TOKEN="$NX_CLOUD_ACCESS_TOKEN"
          fi

          if [ -n "$TOKEN" ]; then
            echo "NX_CLOUD_ACCESS_TOKEN=$TOKEN" >> "$GITHUB_ENV"
            echo "NX_NO_CLOUD=false" >> "$GITHUB_ENV"
            echo "Nx Cloud enabled for publish workflow."
          else
            echo "NX_NO_CLOUD=true" >> "$GITHUB_ENV"
            echo "No Nx Cloud token configured. Running publish workflow without Nx Cloud."
          fi

      - name: Nx Report
        run: pnpm exec nx report --outputStyle=static

      - name: Build toolkit package
        run: pnpm exec nx run toolkit:build --skip-nx-cache --outputStyle=static

      - name: Publish packages (Dry Run)
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "ðŸ” Dry run - would publish with tag: ${{ steps.release_info.outputs.dist_tag }}"
          pnpm exec nx release publish --tag=${{ steps.release_info.outputs.dist_tag }} --dry-run --skip-nx-cache

      - name: Publish packages
        if: ${{ inputs.dry_run != true }}
        run: pnpm exec nx release publish --tag=${{ steps.release_info.outputs.dist_tag }} --skip-nx-cache
        env:
          # Uses NPM_TOKEN if OIDC fails - set this secret in repo settings
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Git Tag: ${{ steps.release_info.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- npm Dist Tag: ${{ steps.release_info.outputs.dist_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dry Run: ${{ inputs.dry_run || false }}" >> $GITHUB_STEP_SUMMARY
          echo "- Auth: npm Trusted Publishers (OIDC)" >> $GITHUB_STEP_SUMMARY
