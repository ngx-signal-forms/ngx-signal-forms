name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps

      # Set BASE/HEAD for affected commands; continue if Nx Cloud quota exceeded
      - uses: nrwl/nx-set-shas@v4
        continue-on-error: true

      - name: Nx Report
        run: pnpm exec nx report

      # Run tasks locally - no DTE distribution to conserve Nx Cloud credits
      # Graceful fallback: NX_CLOUD_NO_TIMEOUTS and continue-on-error prevent
      # failures when Nx Cloud quota is exceeded (local cache still works)
      - name: Run affected tasks
        run: pnpm exec nx affected -t lint test build e2e-ci --parallel=3
        env:
          NX_CLOUD_NO_TIMEOUTS: true
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      # https://nx.dev/ci/features/self-healing-ci
      - run: pnpm exec nx fix-ci
        if: always()
